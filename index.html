<!DOCTYPE html>
<html lang="nb">
  <head>
    <title>Hjem</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <link rel="stylesheet" href="styles.css" />
    <script type="module" src="script.js"></script>
  </head>

  <body>
    <header>
      <div class="headerLogo">JH</div>
      <nav>
        <ul class="navigation">
          <li></li>
          <li></li>
          <li></li>
        </ul>
      </nav>
    </header>
    
    <main>
      <h2>Grid with 2 Items</h2>
      <div class="grid-container grid-2">
          <div class="grid-item">Item 1</div>
          <div class="grid-item">Item 2</div>
      </div>
  
      <h2>Grid with 3 Items</h2>
      <div class="grid-container grid-3">
          <div class="grid-item">Item 1</div>
          <div class="grid-item">Item 2</div>
          <div class="grid-item">Item 3</div>
      </div>
  
      <h2>Grid with 4 Items</h2>
      <div class="grid-container grid-4">
          <div class="grid-item">Item 1</div>
          <div class="grid-item">Item 2</div>
          <div class="grid-item">Item 3</div>
          <div class="grid-item">Item 4</div>
      </div>
  
      <h2>Grid with 6 Items</h2>
      <div class="grid-container grid-6">
          <div class="grid-item item-1">Item 1</div>
          <div class="grid-item item-2">Item 2</div>
          <div class="grid-item item-3">Item 3</div>
          <div class="grid-item item-4">Item 4</div>
          <div class="grid-item item-5">Item 5</div>
          <div class="grid-item item-6">Item 6</div>
      </div>
    </main>

    <footer>
    <p>Laget av Julie Hauge</p>
  </footer>
  </body>
  </html>
